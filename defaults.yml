# === KEYCOMFORT CONFIG ===
# NOTE:
#   0 means "No"
#   1 means "Yes"

paths:
  karabiner:
    save_as:    ~/.config/karabiner/assets/complex_modifications/keycomfort.json
    apply_to:   ~/.config/karabiner/karabiner.json
  ahk:
    save_as:    ~/Desktop/keycomfort.ahk
    apply_to:

vim_like: 0  # prefer vim-like mappings?

rules:  # mapping rules

  modifier:
    desc:       Use [key] as a special modifier key (Required)
    enable:     1
    key:        spacebar
    alone:      spacebar

  cancel modifier:
    desc:       Cancel modifier (<modifier>) with [key]
    enable:     1
    key:        left_shift

  disable modifier:
    desc:       Disable modifier (<modifier>) with <modifier> + [key]
    enable:     1
    key:        right_shift + escape

  enable modifier:
    desc:       Enable modifier (<modifier>) with [key]
    enable:     1
    key:        right_shift + escape

  arrows:
    desc:       <modifier> + { [up] / [right] / [down] / [left] } = Up / Right / Down / Left
    enable:     1
    up:         e
    right:      f
    down:       d
    left:       s

  page up/down:
    desc:       <modifier> + { [up] / [down] } = Page Up / Down
    enable:     1
    up:         w
    down:       r

  prev/next word:
    desc:       <modifier> + { [prev] / [next] } = Prev / Next Word
    enable:     1
    prev:       a
    next:       g
    apps:
      sonicpi:
        prev_to: command + b
        next_to: command + f
      others:
        prev_to: option + left_arrow
        next_to: option + right_arrow

  line start/end:
    desc:       <modifier> + { [start] / [end] } = Line Start / End
    enable:     1
    start:      q
    end:        t
    apps:
      terminal:
        start_to: home
        end_to:   end
      sonicpi:
        start_to: control + a
        end_to:   control + e
      others:
        start_to: command + left_arrow
        end_to:   command + right_arrow

  select:
    desc:       <modifier> + { [up] / [right] / [down] / [left] } = Select Up / Right / Down / Left
    enable:     1
    up:         i
    right:      l
    down:       k
    left:       j
    vim:
      left:     h
      down:     j
      up:       k
      right:    l

  indent/outdent:
    desc:       <modifier> + { [indent] / [outdent] } = Indent / Outdent
    enable:     1
    indent:     o
    outdent:    u

  backspace/delete:
    desc:       <modifier> + { [backspace] / [delete] } = Backspace / Delete
    enable:     1
    backspace:  n
    delete:     m

  delete word:
    desc:       <modifier> + [key] = Delete Word
    enable:     1
    key:        b

  edit:
    desc:       <modifier> + { [undo] / [cut] / [copy] / [paste] } = Undo / Cut / Copy / Paste
    enable:     1
    undo:       z
    cut:        x
    copy:       c
    paste:      v

  delete line:
    desc:       <modifier> + [key] = Delete Line
    enable:     1
    key:        shift + m
    apps:
      atom:
        key_to: control + shift + k
      vscode:
        key_to: command + shift + k
      eclipse:
        key_to: command + d

  insert line:
    desc:       <modifier> + [key] = New Line Below
    enable:     1
    key:        return_or_enter
    apps:
      atom:
        key_to: command + return_or_enter
      vscode:
        key_to: command + return_or_enter
      eclipse:
        key_to: shift + return_or_enter

  move line:
    desc:       <modifier> + { [up] / [down] } = Move Line Up / Down
    enable:     1
    up:         shift + i
    down:       shift + k
    vim:
      up:       shift + k
      down:     shift + j
    apps:
      atom:
        up_to:   command + control + up_arrow
        down_to: command + control + down_arrow
      vscode:
        up_to:   option + up_arrow
        down_to: option + down_arrow
      eclipse:
        up_to:   option + up_arrow
        down_to: option + down_arrow
      sonicpi:
        up_to:   command + control + p
        down_to: command + control + n

  left/right tab:
    desc:       <modifier> + { [left] / [right] } = Left / Right Tab
    enable:     1
    left:       2
    right:      3
    apps:
      vscode:
        left_to:  command + option + left_arrow
        right_to: command + option + right_arrow
      eclipse:
        left_to:  control + page_up
        right_to: control + page_down
      sonicpi:
        left_to:  command + shift + open_bracket
        right_to: command + shift + close_bracket
      others:
        left_to:  control + shift + tab
        right_to: control + tab

  close/open tab:
    desc:       <modifier> + { [close] / [open] } = Close / Open Tab
    enable:     1
    close:      1
    open:       4

  go back/forward:
    desc:       <modifier> + { [back] / [forward] } = Go Back / Forward
    enable:     1
    back:       control + q
    forward:    control + w
    apps:
      filemanager:
        back_to:    command + open_bracket
        forward_to: command + close_bracket
      browser:
        back_to:    command + left_arrow
        forward_to: command + right_arrow

  numpad:
    desc:       <modifier> + [trigger] = Numpad Mode ([num1]=1, [num5]=5, [num9]=9)
    enable:     1
    trigger:    left_control

    num0:       b
    num1:       n
    num2:       m
    num3:       comma

    num4:       j
    num5:       k
    num6:       l

    num7:       u
    num8:       i
    num9:       o

    slash:      8
    asterisk:   9
    hyphen:     0
    plus:       p

    enter:      slash
    delete:     semicolon
    backspace:  h

  plus/minus:
    desc:       <modifier> + { [plus] / [minus] } = Plus / Minus
    enable:     1
    plus:       p
    minus:      shift + p

  backslash:
    desc:       <modifier> + [from] = Backslash
    enable:     1
    from:       slash
    to:         backslash

  backtick:
    desc:       <modifier> + [from] = Backtick
    enable:     1
    from:       quote
    to:         grave_accent_and_tilde

  tilde:
    desc:       <modifier> + [from] = Tilde
    enable:     1
    from:       hyphen
    to:         shift + grave_accent_and_tilde

  pipe:
    desc:       <modifier> + [from] = Pipe
    enable:     1
    from:       7
    to:         shift + backslash

  equal:
    desc:       <modifier> + [from] = Equal Sign
    enable:     1
    from:       semicolon
    to:         equal_sign

  enter:
    desc:       <modifier> + [from] = Enter
    enable:     1
    from:       tab
    to:         return_or_enter

  underscore:
    desc:       <modifier> + [from] = Underscore
    enable:     1
    from:       period
    to:         shift + hyphen

  custom:
    desc:       <modifier> + Custom Keys
    enable:     1
    rules:
      # Examples
      # - from: p
      #   to:   shift + equal_sign

  remap capslock:
    desc:       Caps Lock = [to] / [alone]
    enable:     1
    to:         left_control
    alone:      escape

  remap l-control:
    desc:       Left Control = [to] / [alone]
    enable:     1
    to:         left_control
    alone:      escape

  remap r-control:
    desc:       Right Control = [to] / [alone]
    enable:     0
    to:         right_control
    alone:      escape

  remap l-command:
    desc:       Left Command = [to] / [alone]
    enable:     0
    to:         left_command
    alone:      left_command

  remap r-command:
    desc:       Right Command = [to] / [alone]
    enable:     0
    to:         right_command
    alone:      right_command

  remap l-shift:
    desc:       Left Shift = [to] / [alone]
    enable:     0
    to:         left_shift
    alone:      left_shift

  remap r-shift:
    desc:       Right Shift = [to] / [alone]
    enable:     0
    to:         right_shift
    alone:      right_shift

  mouse mode:
    desc:       <modifier> + { [on] / [off] } = Mouse Mode On / Off
    enable:     1
    on:         9
    off:        0

  mouse speed up/down:
    desc:       (Mouse) [up] / [down] = Mouse Speed Up / Down
    enable:     1
    touchpad:   1
    up:         quote
    up_to:      1.5
    down:       semicolon
    down_to:    .5

  mouse move:
    desc:       (Mouse) [up] / [right] / [down] / [left] = Move Mouse Up / Right / Down / Left
    enable:     1
    touchpad:   1
    up:         e
    right:      f
    down:       d
    left:       s
    speed:      1.0

  mouse buttons:
    desc:       (Mouse) [left] / [middle] / [right] = Mouse Buttons Left / Middle / Right
    enable:     1
    touchpad:   1
    left:       j
    middle:     h
    right:      l

  mouse wheel up/down:
    desc:       (Mouse) [up] / [down] = Mouse Wheel Up / Down
    enable:     1
    touchpad:   1
    up:         i
    down:       k
    speed:      1.0

  mouse wheel left/right:
    desc:       (Mouse) [left] / [right] = Mouse Wheel Left / Right
    enable:     1
    touchpad:   1
    left:       u
    right:      o
    speed:      1.0

  mouse left/right tab:
    desc:       (Mouse) [left] / [right] = Left/Right Tab
    enable:     1
    touchpad:   1
    left:       n
    right:      m
    apps:
      vscode:
        left_to:  command + option + left_arrow
        right_to: command + option + right_arrow
      eclipse:
        left_to:  control + page_up
        right_to: control + page_down
      sonicpi:
        left_to:  command + shift + open_bracket
        right_to: command + shift + close_bracket
      others:
        left_to:  control + shift + tab
        right_to: control + tab

  mouse close/open tab:
    desc:       (Mouse) [close] / [open] = Close / Open Tab
    enable:     1
    touchpad:   1
    close:      b
    open:       comma

  mouse go back/forward:
    desc:       (Mouse) [back] / [forward] = Go Back / Forward
    enable:     1
    touchpad:   1
    back:       y
    forward:    p
    apps:
      filemanager:
        back_to:    command + open_bracket
        forward_to: command + close_bracket
      browser:
        back_to:    command + left_arrow
        forward_to: command + right_arrow


apps:
  others:
    enable: 1

  filemanager:
    enable: 1
    id:
    - com.apple.finder
    exe:
    - explorer.exe

  browser:
    enable: 1
    id:
    - org.mozilla.firefox
    - com.apple.Safari
    - org.chromium.Chromium
    - com.google.Chrome
    exe:
    - firefox.exe
    - msedge.exe
    - chromium.exe

  terminal:
    enable: 1
    id:
    - com.apple.Terminal
    - com.googlecode.iterm2
    - org.alacritty
    exe:
    - cmd.exe

  vscode:
    enable: 0
    id:
    - com.microsoft.VSCode
    - com.vscodium
    exe:
    - Code.exe

  atom:
    enable: 0
    id:
    - com.github.atom
    - dev.pulsar-edit.pulsar

  eclipse:
    enable: 0
    id:
    - org.eclipse.platform.ide
    exe:
    - eclipse.exe

  sonicpi:
    enable: 0
    id:
    - net.sonic-pi.app


key_labels:  # display names for key codes
  spacebar: Space
  return_or_enter: Enter
  grave_accent_and_tilde: Backtick
  button1: Left Click
  button2: Right Click
  button3: Middle Click
  japanese_eisuu: 英数
  japanese_kana: かな

