# Do not modify defaults.yml.
# Edit config.yml instead.

vim-like: 0  # prefer vim-like mappings?

rules:
  modifier:
    desc:       Use [key] as a special modifier key (Required)
    enable:     1
    key:        spacebar
    alone:      spacebar

  cancel modifier:
    desc:       Cancel modifier (<modifier>) with [key]
    enable:     1
    key:        left_shift

  arrows:
    desc:       <modifier> + [up]/[right]/[down]/[left] = Up/Right/Down/Left
    enable:     1
    up:         e
    right:      f
    down:       d
    left:       s

  page up/down:
    desc:       <modifier> + [up]/[down] = Page Up/Down
    enable:     1
    up:         w
    down:       r

  prev/next word:
    desc:       <modifier> + [prev]/[next] = Prev/Next Word
    enable:     1
    prev:       a
    next:       g
    apps:
      sonicpi:  1
      others:   1

  line start/end:
    desc:       <modifier> + [start]/[end] = Line Start/End
    enable:     1
    start:      q
    end:        t
    apps:
      terminal: 1
      sonicpi:  1
      others:   1

  select:
    desc:       <modifier> + [up]/[right]/[down]/[left] = Select Up/Right/Down/Left
    enable:     1
    up:         i
    right:      l
    down:       k
    left:       j
    vim:
      left:  h
      down:  j
      up:    k
      right: l

  indent/outdent:
    desc:       <modifier> + [indent]/[outdent] = Indent/Outdent
    enable:     1
    indent:     o
    outdent:    u

  backspace/delete:
    desc:       <modifier> + [bs]/[del] = Backspace/Delete
    enable:     1
    bs:         h
    del:        n
    vim:
      bs:       b
      del:      n

  edit:
    desc:       <modifier> + [undo]/[cut]/[copy]/[paste] = Undo/Cut/Copy/Paste
    enable:     1
    undo:       z
    cut:        x
    copy:       c
    paste:      v

  delete line:
    desc:       <modifier> + [key] = Delete Line
    enable:     1
    key:        m
    apps:
      atom:     1
      vscode:   1
      eclipse:  1

  insert line:
    desc:       <modifier> + [key] = New Line Below
    enable:     1
    key:        return_or_enter
    apps:
      atom:     1
      vscode:   1
      eclipse:  1

  move line:
    desc:       <modifier> + [up]/[down] = Move Line Up/Down
    enable:     1
    up:         comma
    down:       period
    apps:
      atom:     1
      vscode:   1
      eclipse:  1
      sonicpi:  1

  left/right tab:
    desc:       <modifier> + [left]/[right] = Left/Right Tab
    enable:     1
    left:       2
    right:      3
    apps:
      vscode:   1
      eclipse:  1
      others:   1

  close/open tab:
    desc:       <modifier> + [close]/[open] = Close/Open Tab
    enable:     1
    close:      1
    open:       4

  remap capslock:
    desc:       Caps Lock = [to]/[alone]
    enable:     1
    to:         left_control
    alone:      escape

  remap l-shift:
    desc:       Left Shift = [to]/[alone]
    enable:     1
    to:         left_shift
    alone:      left_shift

  remap r-shift:
    desc:       Right Shift = [to]/[alone]
    enable:     1
    to:         right_shift
    alone:      right_shift

  custom:
    desc:       <modifier> + Custom Keys
    enable:     1
    rules:
    # tab to enter
    - from: tab
      to:   return_or_enter
    # /(slash) to \(backslash)
    - from: slash
      to:   backslash
    # '(apostrophe) to `(backtick)
    - from: quote
      to:   grave_accent_and_tilde
    # ;(semicolon) to =(equal)
    - from: semicolon
      to:   equal_sign
    # p to +(plus)
    - from: p
      to:   shift + equal_sign
    # 7 to |(pipe)
    - from: 7
      to:   shift + backslash


keyLabels:
  spacebar: Space
  return_or_enter: Enter
  grave_accent_and_tilde: Backtick
  japanese_eisuu: 英数
  japanese_kana: かな

