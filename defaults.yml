# === KEYCOMFORT CONFIG ===
# NOTE:
#   0 means "No"
#   1 means "Yes"

paths:
  karabiner:
    save_as:    ~/.config/karabiner/assets/complex_modifications/keycomfort.json
    apply_to:   ~/.config/karabiner/karabiner.json
  ahk:
    save_as:    ~/Desktop/keycomfort.ahk
    apply_to:

vim_like: 0  # prefer vim-like mappings?

rules:  # mapping rules

  modifier:
    desc:       Use [key] as a special modifier key (Required)
    enable:     1
    key:        spacebar
    alone:      spacebar

  cancel modifier:
    desc:       Cancel modifier (<modifier>) with [key]
    enable:     1
    key:        left_shift

  disable modifier:
    desc:       Disable modifier (<modifier>) with <modifier> + [key]
    enable:     1
    key:        right_shift + escape

  enable modifier:
    desc:       Enable modifier (<modifier>) with [key]
    enable:     1
    key:        right_shift + escape

  arrows:
    desc:       <modifier> + { [up] / [right] / [down] / [left] } = Up / Right / Down / Left
    enable:     1
    up:         e
    right:      f
    down:       d
    left:       s

  page up/down:
    desc:       <modifier> + { [up] / [down] } = Page Up / Down
    enable:     1
    up:         w
    down:       r

  prev/next word:
    desc:       <modifier> + { [prev] / [next] } = Prev / Next Word
    enable:     1
    prev:       a
    next:       g
    apps:
      sonicpi:  1
      others:   1

  line start/end:
    desc:       <modifier> + { [start] / [end] } = Line Start / End
    enable:     1
    start:      q
    end:        t
    apps:
      terminal: 1
      sonicpi:  1
      others:   1

  select:
    desc:       <modifier> + { [up] / [right] / [down] / [left] } = Select Up / Right / Down / Left
    enable:     1
    up:         i
    right:      l
    down:       k
    left:       j
    vim:
      left:     h
      down:     j
      up:       k
      right:    l

  indent/outdent:
    desc:       <modifier> + { [indent] / [outdent] } = Indent / Outdent
    enable:     1
    indent:     o
    outdent:    u

  backspace/delete:
    desc:       <modifier> + { [backspace] / [delete] } = Backspace / Delete
    enable:     1
    backspace:  n
    delete:     m

  delete word:
    desc:       <modifier> + [key] = Delete Word
    enable:     1
    key:        b

  edit:
    desc:       <modifier> + { [undo] / [cut] / [copy] / [paste] } = Undo / Cut / Copy / Paste
    enable:     1
    undo:       z
    cut:        x
    copy:       c
    paste:      v

  delete line:
    desc:       <modifier> + [key] = Delete Line
    enable:     1
    key:        shift + m
    apps:
      atom:     1
      vscode:   1
      eclipse:  1

  insert line:
    desc:       <modifier> + [key] = New Line Below
    enable:     1
    key:        return_or_enter
    apps:
      atom:     1
      vscode:   1
      eclipse:  1

  move line:
    desc:       <modifier> + { [up] / [down] } = Move Line Up / Down
    enable:     1
    up:         shift + i
    down:       shift + k
    vim:
      up:       shift + k
      down:     shift + j
    apps:
      atom:     1
      vscode:   1
      eclipse:  1
      sonicpi:  1

  left/right tab:
    desc:       <modifier> + { [left] / [right] } = Left / Right Tab
    enable:     1
    left:       2
    right:      3
    apps:
      vscode:   1
      eclipse:  1
      others:   1

  close/open tab:
    desc:       <modifier> + { [close] / [open] } = Close / Open Tab
    enable:     1
    close:      1
    open:       4

  numpad:
    desc:       <modifier> + [trigger] = Numpad Mode ([num1]=1, [num5]=5, [num9]=9)
    enable:     1
    trigger:    left_control

    num0:       b
    num1:       n
    num2:       m
    num3:       comma

    num4:       j
    num5:       k
    num6:       l

    num7:       u
    num8:       i
    num9:       o

    slash:      8
    asterisk:   9
    hyphen:     0
    plus:       p

    enter:      slash
    delete:     semicolon
    backspace:  h

  plus/minus:
    desc:       <modifier> + { [plus] / [minus] } = Plus / Minus
    enable:     1
    plus:       p
    minus:      shift + p
    to:
      plus:     shift + equal_sign
      minus:    hyphen

  backslash:
    desc:       <modifier> + [from] = Backslash
    enable:     1
    from:       slash
    to:         backslash

  backtick:
    desc:       <modifier> + [from] = Backtick
    enable:     1
    from:       quote
    to:         grave_accent_and_tilde

  tilde:
    desc:       <modifier> + [from] = Tilde
    enable:     1
    from:       hyphen
    to:         shift + grave_accent_and_tilde

  pipe:
    desc:       <modifier> + [from] = Pipe
    enable:     1
    from:       7
    to:         shift + backslash

  equal:
    desc:       <modifier> + [from] = Equal Sign
    enable:     1
    from:       semicolon
    to:         equal_sign

  enter:
    desc:       <modifier> + [from] = Enter
    enable:     1
    from:       tab
    to:         return_or_enter

  underscore:
    desc:       <modifier> + [from] = Underscore
    enable:     1
    from:       period
    to:         shift + hyphen

  custom:
    desc:       <modifier> + Custom Keys
    enable:     1
    rules:
      # Examples
      # - from: p
      #   to:   shift + equal_sign

  remap capslock:
    desc:       Caps Lock = [to] / [alone]
    enable:     1
    to:         left_control
    alone:      escape

  remap l-control:
    desc:       Left Control = [to] / [alone]
    enable:     1
    to:         left_control
    alone:      escape

  remap r-control:
    desc:       Right Control = [to] / [alone]
    enable:     0
    to:         right_control
    alone:      escape

  remap l-command:
    desc:       Left Command = [to] / [alone]
    enable:     0
    to:         left_command
    alone:      left_command

  remap r-command:
    desc:       Right Command = [to] / [alone]
    enable:     0
    to:         right_command
    alone:      right_command

  remap l-shift:
    desc:       Left Shift = [to] / [alone]
    enable:     0
    to:         left_shift
    alone:      left_shift

  remap r-shift:
    desc:       Right Shift = [to] / [alone]
    enable:     0
    to:         right_shift
    alone:      right_shift

  l-click:
    desc:       (MultiTouchExtension) Touchpad + [from] = [to]
    enable:     1
    from:       j
    to:         button1
    fingers:    1
    area:       # top/right/bottom/left

  r-click:
    desc:       (MultiTouchExtension) Touchpad + [from] = [to]
    enable:     1
    from:       l
    to:         button2
    fingers:    1
    area:       # top/right/bottom/left

  m-click:
    desc:       (MultiTouchExtension) Touchpad + [from] = [to]
    enable:     1
    from:       comma
    to:         button3

  wheel up:
    desc:       (MultiTouchExtension) Touchpad + [key] = Wheel Up
    enable:     1
    key:        i
    speed:      -32
    fingers:    1
    area:       # top/right/bottom/left

  wheel down:
    desc:       (MultiTouchExtension) Touchpad + [key] = Wheel Down
    enable:     1
    key:        k
    speed:      32
    fingers:    1
    area:       # top/right/bottom/left

  wheel left:
    desc:       (MultiTouchExtension) Touchpad + [key] = Wheel Left
    enable:     1
    key:        h
    speed:      32
    fingers:    1
    area:       # top/right/bottom/left

  wheel right:
    desc:       (MultiTouchExtension) Touchpad + [key] = Wheel Right
    enable:     1
    key:        semicolon
    speed:      -32
    fingers:    1
    area:       # top/right/bottom/left


apps:
  others:
    enable: 1

  login:
    enable: 1
    id:
    - com.apple.loginwindow

  terminal:
    enable: 1
    id:
    - com.apple.Terminal
    - com.googlecode.iterm2
    - org.alacritty
    exe:
    - cmd.exe

  vscode:
    enable: 0
    id:
    - com.microsoft.VSCode
    - com.vscodium
    exe:
    - Code.exe

  atom:
    enable: 0
    id:
    - com.github.atom
    - dev.pulsar-edit.pulsar

  eclipse:
    enable: 0
    id:
    - org.eclipse.platform.ide
    exe:
    - eclipse.exe

  sonicpi:
    enable: 0
    id:
    - net.sonic-pi.app


key_labels:  # display names for key codes
  spacebar: Space
  return_or_enter: Enter
  grave_accent_and_tilde: Backtick
  button1: Left Click
  button2: Right Click
  button3: Middle Click
  japanese_eisuu: 英数
  japanese_kana: かな

